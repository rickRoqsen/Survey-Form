<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking your time to help build this platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input id="name" type="text" placeholder="Enter your name:" required
        /></label>
        <label id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label"
          >Age(optional)
          <input
            id="number"
            type="number"
            min="10"
            max="100"
            placeholder="Age"
            required
        /></label>
        <label
          >Which option best describes your current role?
          <select id="dropdown">
            <option name="">Select your current role</option>
            <option name="1">Student</option>
            <option name="2">Fulltime job</option>
            <option name="3">Fulltime learner</option>
            <option name="4">Prefer not to say</option>
            <option name="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label
          >Would you recommend freeCodeCamp to a friend
          <label
            ><input
              type="radio"
              name="recommend"
              value="definitely"
            />Definitely</label
          >
          <label
            ><input type="radio" name="recommend" value="maybe" />Maybe</label
          >
          <label
            ><input type="radio" name="recommend" value="sure" />Sure</label
          >
        </label>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved?</label>
        <label
          ><input type="checkbox" value="front-end" />Front-end Projects</label
        >
        <label
          ><input type="checkbox" value="back-end" />Back-end Projects</label
        >
        <label
          ><input type="checkbox" value="OCS" />Open Source Community</label
        >
        <label><input type="checkbox" value="Data" />Data Visualization</label>
        <label
          ><input type="checkbox" value="City Meetups" />City Meetups</label
        >
        <label
          ><input type="checkbox" value="add-courses" />Additional
          Courses</label
        >
        <label
          >Any comments or suggestions
          <textarea
            name="suggestions"
            rows="4"
            cols="30"
            placeholder="Enter your comments here"
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
